<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analysis</title>
    <meta name="Twitter Sentiment Analysis" content="What do the people of twitter think?">
    <link rel="icon" type="image/png" sizes="32x32" href=".img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href=".img/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="progressbar.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
              anchors: ['firstPage', 'secondPage', 'thirdPage']
            });
        });
    </script>
</head>

<body>
<div id="fullpage">

    <!-- Page 1 -->
    <div class="section " id="section0">
        <h1>Twitter Sentiment Analysis</h1>
        <p>Enter a search term</p>
        <p class="introimg">&darr;&#9636;&darr;</p>
        <br>
        <div id="form">
            <input type="text" id="searchTerm" name="searchTerm">
            <br><br>
            <p>Desired Tweet Type</p>
            <input type="radio" name="buttonGroup" value="recent" id="one"><label for="one">Recent</label>
            <input type="radio" name="buttonGroup" value="mixed" id="two" checked><label for="two">Mixed</label>
            <input type="radio" name="buttonGroup" value="popular" id="three"><label for="three">Popular</label>
            <br><br><br>
            <input id="submitbutton" type="submit" value="Search">
        </div>
        <div id="loading" class="lds-ellipsis" style="display: none;"><div></div><div></div><div></div><div></div></div>
        <div class="mylink">
            <a target="_blank" href="https://github.com/NikoRaisanen/twitter-sentiment-analysis">How does this work?</a>  
        </div>
    </div>

    <!-- Page 2 -->
    <div class="section" id="section1">
        <div class="slide active" id="slide1">
            <div class="intro">
                <h1 id="resultsheader"></h1>
                <div id="container"></div>
            </div>
            <div id=resultsDiv>
                <p id=results></p>
                <p id="stringresult"></p>
            </div>
            <div class="p2text">
                <p id="arrow"></p>
            </div>
            <div class="mylink">
                <a target="_blank" href="https://github.com/NikoRaisanen/twitter-sentiment-analysis">How does this work?</a>  
            </div>
        </div>   
    </div>

    <!-- Page 3 -->
    <div class="section" id="section2">
        <div class="intro">
            <h1 id="ftheader" style="display: none;">Featured Tweet</h1>
            <div id="selectedTweetDiv">
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <p id="featuredtweet"></p>
        </div>
        <div class="mylink">
            <a target="_blank" href="https://github.com/NikoRaisanen/twitter-sentiment-analysis">How does this work?</a>  
          </div>
    </div>
</div>
</body>
</html>
